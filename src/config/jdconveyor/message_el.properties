service.sales.packs=υπηρεσία
service.sales.packs.des="Πελάτης πρώτα, υπηρεσία πρώτα, φήμη πρώτα, απόδοση πρώτο" είναι η αρχή μας της υπηρεσίας, "θέλετε να πάρετε μακριά, να κάνει την όλη? Μπορώ να σας διαβεβαιώσω," είναι ο στόχος μας, ελπίζω ότι μέσω των υπηρεσιών μας μπορεί να σας ανακουφίσει και ανησυχούν για τον οργανισμό σας να μεγιστοποιήσει την απόδοση του εξοπλισμού αγορά σας\!
