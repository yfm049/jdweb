service.sales.after.des=Sapagka't ang espiritu ng paglikha sikat na brand, dagdagan ang kanilang visibility at magtatag ng isang corporate imahe, ang aming espiritu ng "lahat ng mga pagtugis ng kalidad, customer kasiyahan para sa layunin", na may "ang pinaka-katig presyo, ang pinaka maasikasong serbisyo, ang pinaka-maaasahang kalidad ng produkto" prinsipyo taimtim na pangako sa iyo
