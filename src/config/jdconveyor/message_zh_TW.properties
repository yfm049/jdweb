about.company.des=主要經營：輸送帶、托輥、三角帶、腳輪。伴隨著中國市場經濟的發展，公司大力實施實業化、國際化、多元化經營戰略，推進集團化運作、集約化發展、精益化管理.通過豐富系列的產品和項目組合以及完備的運營網絡，把公司建設成為具有科學發展理念、持續創新活力、優秀企業文化、強烈社會責任感和國際一流競爭力的現代企業。同時我們將一如既往地禀承“信譽第一、客戶至上”的原則，始終把客戶的利益放在第一位，竭誠為我們的每一個客戶提供最好產品和最優質的服務。
