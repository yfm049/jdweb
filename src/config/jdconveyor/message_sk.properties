about.company.des=Hlavným predmetom podnikania\: dopravníky, valčekové, pásové, kolieska. Spolu s rozvojom Číny v trhovom hospodárstve, spoločnosť dôrazne vykonávať industrializácie, internacionalizácia a diverzifikácia stratégiu na podporu skupinové operácie, intenzívny vývoj, štíhly manažment a portfólio výrobkov prostredníctvom bohatej a komplexné radom prevádzkovateľov sietí sa budovať spoločnosť do moderný podnik s vedecké poňatie vývoja, neustále inovácie a vitality, vynikajúce firemnej kultúry, silným zmyslom pre sociálnu zodpovednosť a konkurencieschopnosti na svetovej úrovni. Medzitým budeme pokračovať v Bingcheng "dôveryhodnosť prvý, zákaznícke prvý" princíp, a to vždy uprednostňovať záujmy zákazníka prvý, zameriava na poskytovanie najlepšie produkty a najlepšie služby pre každého zákazníka.
