about.company.des=Main biznis\: CONVEYOR, roulo, senti, difuzeur. Ansanm ak devlòpman mache ekonomi Lachin nan, konpayi an kouray aplike endistriyalizasyon, mondyalizasyon ak diversification estrateji nan ankouraje operasyon an gwoup, devlopman entansif, jesyon mèg, tout pwodwi dosye nan seri moun rich ak complète de rezo operatè, nan bati konpayi an nan yon antrepriz modèn ak yon konsèp syantifik nan devlopman, inovasyon kontinyèl ak vitalite, ekselan kilti antrepriz, fò sans de responsabilite sosyal ak compétitivité mond-klas. Pandan se tan, nou pral kontinye Bingcheng "kredibilite premye, kliyan premye" prensip, toujou mete enterè kliyan an premye, angaje nan founi pwodwi yo pi byen ak sèvis ki pi bon pou chak kliyan nou an.
