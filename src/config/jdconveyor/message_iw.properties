about.company.des=עסקים ראשיים\: מסוע, רולר, חגורה, גלגלים. יחד עם פיתוח כלכלת שוק של סין, החברה במרץ ליישם את התיעוש, אסטרטגיה בינאום וגיוון כדי לקדם את המבצע הקבוצה, פיתוח אינטנסיבי, ניהול רזה ואת סל המוצרים באמצעות מגוון עשיר ומקיף של מפעילי הרשת, לבנות את החברה לתוך מפעל מודרני עם רעיון של פיתוח מדעי, חדשנות וחיוניות רציפות, תרבות הארגונית מעולה, תחושה חזקה של אחריות חברתיות תחרותית ברמה עולמית. בינתיים, נמשיך Bingcheng "אמינות הראשון, הלקוח הראשון" בעיקרון, תמיד לשים את האינטרסים של הלקוח הראשון, מחויבת לספק את המוצרים הטובים ביותר ואת השירות הטוב ביותר עבור כל לקוח שלנו.
