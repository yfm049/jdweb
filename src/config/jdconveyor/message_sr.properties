about.company.des=Основна делатност\: транспортер, ваљак, појас, тоцкови. Заједно са развојем Кине тржишне економије, компанија енергично спроводи индустријализације, интернационализације и диверзификације стратегију за промовисање рада групе, интензиван развој, цисте управљање и портфолио производа кроз богат и широког асортимана оператера мреже, изгради друштво у модерно предузеће са научног концепта развоја, континуираним иновацијама и виталности, одлична корпоративне културе, јаким осећајем друштвене одговорности и светске класе конкурентности. У међувремену, ми ћемо наставити да Бингцхенг "кредибилитет први, купац први" принципу, увек ставити интересе купаца први, посвећен пружању најбоље производе и најбољу услугу за сваког нашег купца.
