about.company.des=הויפּט געשעפט\: קאַנווייער, וואַל, גאַרטל, קאַסטערז. צוזאמען מיט טשיינאַ ס מאַרק עקאנאמיע אַנטוויקלונג, די פירמע וויגעראַסלי מאַכשער די ינדאַסטריאַליזיישאַן, ינטערנאַטיאָנאַליזאַטיאָן און דיווערסיפיקאַטיאָן סטראַטעגיע צו העכערן די גרופּע אָפּעראַציע, אינטענסיווע אַנטוויקלונג, דאַר פאַרוואַלטונג און פּראָדוקט פּאָרטפעל דורך רייַך און פולשטענדיק קייט פון נעץ אָפּערייטערז, די בויען די פירמע אין אַ מאָדערן פאַרנעמונג מיט אַ SCIENTIFIC באַגריף פון אַנטוויקלונג, קעסיידערדיק כידעש און ווייטאַלאַטי, ויסגעצייכנט פֿירמע קולטור, שטאַרק געפיל פון געזעלשאַפטלעך פֿאַראַנטוואָרטלעכקייט און וועלט-קלאַס קאַמפּעטיטיווניס. מינווייל, מיר וועלן פאָרזעצן צו בינגטשענג "קרעדיביליטי ערשטער, קונה ערשטער" פּרינציפּ, שטענדיק שטעלן די קונה ס אינטערעסן ערשטער, דעדאַקייטאַד צו פּראַוויידינג דער בעסטער פּראָדוקטן און די בעסטער דינסט פֿאַר אונדזער יעדער קונה.
