about.company.des=Hlavním předmětem podnikání\: dopravníky, válečkové, pásové, kolečka. Spolu s rozvojem Číny v tržním hospodářství, společnost důrazně provádět industrializace, internacionalizace a diverzifikace strategii na podporu skupinové operace, intenzivní vývoj, štíhlý management a portfolio výrobků prostřednictvím bohaté a komplexní řadou provozovatelů sítí se budovat společnost do moderní podnik s vědecké pojetí vývoje, neustálé inovace a vitality, vynikající firemní kultury, silným smyslem pro sociální odpovědnost a konkurenceschopnosti na světové úrovni. Mezitím budeme pokračovat v Bingcheng "důvěryhodnost první, zákaznické první" princip, a to vždy upřednostňovat zájmy zákazníka první, zaměřuje na poskytování nejlepší produkty a nejlepší služby pro každého zákazníka.
