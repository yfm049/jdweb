about.company.des=ekoizpen, tratamendu, marketing, ikerketa eta garapen integratuko enpresa, enpresa nagusietarako da\: gurpilak, norabide gurpilak, casters industrial eta abar, orain hornitzeko dezake 200 barietate baino 15 serie gehiago. Une castor ekoizpen eta marketing enpresek handiagoa da, "Golden Wheel" serie gurpilak ekoizpena eta adin guztietako bezero gehienak. Konpainiak teknologia, ekipamendu sofistikatu sendoa da, bezeroaren beharren arabera, diseinatzeko eta bezeroak ongi etorria eman nahi dastatzeko prest izan nahi du, prozesatzeko deskribatzeko. Enpresak produktuaren kalitatea hobetzeko, kudeaketa indartzeko core gisa, garapen eragilea printzipio sinesgarritasuna azpimarratuz bideratua, eta kudeaketa eta kalitatea bermatzeko sistemaren osotasuna zientifiko bat ezarri. Bederatzi enpresa, berrikuntza eta teknologia espiritua "zintzoa zuzendutakoa, biziraupena, kalitate" atxikitzea nagusia, irabazi elkarrekin, pixkanaka sartu bat eraikitzeko "pragmatikoa, benetako, lankidetza eta esker ona sortzeko" core balioak korporatiboa da. ideia berriak, kalitate marka zorrotzak, jarraipenerako zerbitzua eskaintza osoa xurgatu, atxikitzen kalitate handiko produktuak egiteko. Gure produktuak Europa, Amerika, Hego Amerika, Ekialde Ertainean eta beste herrialde eta eskualde, 30 gradu esportatu. Benetan espero dugu babesarekin eta munduko merkataritza bazkide herrialdeen lankidetza, eta bene-benetan espero bezero gehienak gure enpresa ontziratu ordena hori, kalitatezko produktuak gure bezeroei itzultzeko izango dugu.
