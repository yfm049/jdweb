about.company.des=איז די פּראָדוקציע, פּראַסעסינג, פֿאַרקויף, פאָרשונג און אַנטוויקלונג פֿאַר די ינאַגרייטיד פאַרנעמונג, דער הויפּט געשעפט\: קאַסטערז, דיירעקשינאַל קאַסטערז, אינדוסטריעלע קאַסטערז, אאז"ו ו, קענען איצט צושטעלן 15 סעריע מער ווי 200 ווערייאַטיז. עס איז איצט די גרעסערע פון קאַסטער פּראָדוקציע און פֿאַרקויף ענטערפּריסעס, די פּראָדוקציע פון "גאָלדען וויל" סעריע קאַסטערז און די מערהייַט פון קאַסטאַמערז פון אַלע צייטן. די פירמע איז שטאַרק אין טעכנאָלאָגיע, sophisticated ויסריכט, לויט צו קונה רעקווירעמענץ, צו צייכענען און צו זיין גרייט צו באַגריסן קאַסטאַמערז צו מוסטער, צו מאַפּע פּראַסעסינג. די פירמע צו פֿאַרבעסערן פּראָדוקט קוואַליטעט, פאָקוסינג אויף פֿאַרשטאַרקונג פאַרוואַלטונג ווי די האַרץ, סטרעסינג די קרעדיביליטי פון אַנטוויקלונג אַפּערייטינג פּרינציפּן, און געגרינדעט אַ SCIENTIFIC אָרנטלעכקייַט פון דער אַדמיניסטראַציע און קוואַליטעט אַשוראַנס סיסטעם. נייַן הויפּט אַדכירינג צו די "ערלעך-אָריענטיד, קוואַליטעט פֿאַר ניצל," דער גייסט פון פאַרנעמונג, כידעש און טעכנאָלאָגיע, געווינען צוזאַמען, ביסלעכווייַז בנין אין אַ "פּראַגמאַטיק, קריייטינג פאַקטיש, קוואַפּעריישאַן און דאנקבארקייט" פֿאַר די האַרץ פֿירמע וואַלועס. אַרייַנציען נייַ געדאנקען, שטרענג קוואַליטעט מארק, אַ פול קייט פון טראַקינג דינסט, אַדכיר צו מאַכן הויך-קוואַליטעט פּראָדוקטן. אונדזער פּראָדוקטן זענען יקספּאָרטאַד צו אייראָפּע, אַמעריקע, דרום אַמעריקע, די מיטל מזרח און אנדערע לענדער און מקומות, 30 דיגריז. מיר בעעמעס האָפֿן אַז די שטיצן און קוואַפּעריישאַן פון לענדער אין די וועלט טריידינג פּאַרטנערס, און בעעמעס האָפֿן אַז די מערהייַט פון קאַסטאַמערז צו אונדזער געזעלשאַפט פאַרנעם סדר, מיר וועלן זייַן קוואַליטעט פּראָדוקטן אונדזער קאַסטאַמערז צוריקקומען.
