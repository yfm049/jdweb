about.company.des=Es la producción, transformación, comercialización, investigación y desarrollo para la empresa integrada, la actividad principal\: ruedas, ruedas direccionales, ruedas industriales, etc., ahora se pueden suministrar 15 series más de 200 variedades. Actualmente, es el más grande de producción y de comercialización de ricino, la producción de oro "rueda" ruedas de la serie y la mayoría de los clientes de todas las edades. La empresa es fuerte en la tecnología, equipos sofisticados, de acuerdo con las necesidades del cliente, para diseñar y para estar listo para recibir a los clientes a la muestra, para mapear el procesamiento. La compañía mejorar la calidad del producto, centrándose en el fortalecimiento de la gestión como el núcleo, haciendo hincapié en la credibilidad de los principios de funcionamiento de desarrollo, y estableció una integridad científica del sistema de aseguramiento de la calidad y gestión. Nueve adherente principal a la "honesta, orientado a la calidad para la supervivencia," el espíritu de empresa, la innovación y la tecnología, ganar juntos, construyendo gradualmente en un "pragmático, la creación de bienes, la cooperación y agradecimiento" por los principales valores corporativos. Absorber nuevas ideas, marca de calidad estricto, una gama completa de servicios de seguimiento, se adhieren a hacer productos de alta calidad. Nuestros productos se exportan a Europa, América, América del Sur, Oriente Medio y otros países y regiones, 30 grados. Esperamos sinceramente que el apoyo y la cooperación de los países de los socios comerciales del mundo, y esperamos sinceramente que la mayoría de los clientes a nuestro orden a granel de la empresa, que será devuelven productos de calidad a nuestros clientes.
