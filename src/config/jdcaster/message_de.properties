about.company.des=Ist die Produktion, Verarbeitung, Vermarktung, Forschung und Entwicklung für ein integriertes Unternehmen, das Hauptgeschäft\: Rollen, Richtrollen, Industrie-Rollen, usw., jetzt 15-Serie mehr als 200 Sorten liefern können. Es ist derzeit das größere von Castor Produktion und Marketing-Unternehmen, die Produktion von "Golden Wheel" -Serie Rollen und die Mehrheit der Kunden aller Altersgruppen. Das Unternehmen ist stark in der Technologie, anspruchsvolle Ausstattung, je nach Kundenwunsch, zu entwerfen und bereit zu sein, Kunden zu begrüßen, zur Probe Verarbeitung. Das Unternehmen ist auf die Produktqualität zu verbessern, wobei der Schwerpunkt auf das Management als Kern zu stärken, unter Hinweis auf die Glaubwürdigkeit der Grundsätze Entwicklung Betrieb und gründete eine wissenschaftliche Integrität des Managements und der Qualitätssicherung. Neun Haupt die Einhaltung der "ehrlichen-orientierte, Qualität für das Überleben," den Geist des Unternehmens, Innovation und Technologie, gewinnen zusammen, nach und nach in ein Gebäude "pragmatische, die Schaffung eines echten, der Zusammenarbeit und der Dankbarkeit" für die zentrale Unternehmenswerte. Absorbieren neue Ideen, strenge Qualitätszeichen, eine vollständige Palette von Tracking-Service, sich an qualitativ hochwertigen Produkten zu machen. Unsere Produkte werden in Europa, Amerika, Südamerika, dem Nahen Osten und in anderen Ländern und Regionen, 30 Grad. Wir hoffen, dass die Unterstützung und Zusammenarbeit der Länder in den Welthandelspartnern, und hoffen, dass die Mehrheit der Kunden für unser Unternehmen Großauftrag, werden wir hochwertige Produkte unserer Kunden zurückkehren.
