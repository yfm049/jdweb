about.company.des=生産、統合された企業のための処理、マーケティング、研究開発、主な事業である：キャスター、方向性キャスター、産業用キャスターなどは、今15シリーズ、200以上の品種を供給することができます。それは、現在「ゴールデン・ホイール」シリーズのキャスターとすべての年齢層の顧客の大多数の生産ヒマシ生産、マーケティング企業の大きくなっています。同社は、設計し、サンプリングする顧客を歓迎する準備ができて、処理をマップするために、お客様のご要望に応じて、技術、洗練された機器に強いです。製品の品質を向上させるために、企業、開発の動作原理の信頼性を強調し、コアなどの管理を強化に焦点を当て、および管理と品質保証システムの科学的整合性を確立しました。ナイン主に付着した「生存のための正直な指向、品質、 "企業、技術革新と技術の精神は、一緒に勝つ、徐々にコア企業価値のために「本当の、協力と感謝の気持ちを作成し、実用的」に構築します。新しいアイデア、厳格な品質マーク、追跡サービスのフルレンジを吸収し、高品質の製品を作るために付着します。当社の製品は30度、ヨーロッパ、アメリカ、南アメリカ、中東およびその他の国と地域に輸出されています。私たちは心から世界の貿易相手国で国の支援と協力することを願っています、と心から当社のバルクオーダーへの顧客の大半は、我々は顧客が戻り、品質の製品となることを願っています。
