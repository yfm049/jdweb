about.company.des=Чи є виробництво, переробка, маркетинг, дослідження і розробки для інтегрованого підприємства, основний бізнес\: коліщатка, спрямовані ролики, промислові ролики і т.д., тепер можуть поставити 15 серій більше 200 сортів. В даний час велика з касторової виробничих і збутових підприємств, виробництво серії роликів "Золоте колесо" і більшість клієнтів різного віку. Компанія сильна в технології, сучасне обладнання, відповідно до вимог замовника, щоб спроектувати і бути готовим, щоб вітати клієнтів до зразка, до карти обробки. Компанії поліпшити якість продукції, орієнтуючись на підвищення ефективності управління в якості основного, підкреслюючи авторитет діючих принципів розробки, і створив наукову цілісність системи забезпечення управління та якості. Дев'ять Main дотримуючись "чесний-орієнтованої, якості для виживання," дух підприємництва, інновацій та технологій, виграти разом, поступово будує в "прагматичною, створюючи реальну, співпраця і подяку» для основних корпоративних цінностей. Поглинений нові ідеї, строгий знак якості, повний спектр послуг стеження, дотримуватися, щоб зробити продукцію високої якості. Наша продукція експортується в Європу, Америку, Південну Америку, Близький Схід і в інших країнах і регіонах, 30 градусів. Ми щиро сподіваємося, що підтримка і співпраця країн у світі торгових партнерів, і щиро сподіваємося на те, що більшість клієнтів нашої компанії оптовий замовлення, ми будемо якість продукції повертаються наші клієнти.
