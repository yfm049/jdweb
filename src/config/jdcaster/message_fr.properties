about.company.des=Est la production, la transformation, la commercialisation, la recherche et le développement comme une entreprise intégrée, l'activité principale\: roulettes, roulettes directionnelles, roulettes industrielles, etc., peuvent maintenant fournir 15 séries de plus de 200 variétés. Il est actuellement le plus grand de production et de commercialisation ricin entreprises, la production de roulettes de la série "Wheel or" et la majorité des clients de tous âges. La société est forte dans la technologie, des équipements sophistiqués, selon les exigences du client, de concevoir et d'être prêt à accueillir les clients à déguster, à la carte de traitement. L'entreprise pour améliorer la qualité des produits, en mettant l'accent sur le renforcement de la gestion à la base, en insistant sur la crédibilité des principes de fonctionnement de développement, et a établi une intégrité scientifique du système d'assurance de gestion et de qualité. Neuf adhérant principal à la "honnête orientée vers la qualité pour la survie," l'esprit d'entreprise, l'innovation et la technologie, gagner ensemble, construire progressivement un «pragmatique, la création réelle, la coopération et de reconnaissance» pour les valeurs d'entreprise de base. Dévier de nouvelles idées, le strict label de qualité, une gamme complète de services de suivi, d'adhérer à fabriquer des produits de haute qualité. Nos produits sont exportés vers l'Europe, l'Amérique, l'Amérique du Sud, le Moyen-Orient et d'autres pays et régions, 30 degrés. Nous espérons sincèrement que le soutien et la coopération des pays des partenaires commerciaux du monde, et nous espérons sincèrement que la majorité des clients à notre société pour en vrac, nous serons des produits de qualité à nos clients reviennent.
