about.company.des=是集生產加工，銷售，研發為一體的綜合性企業，主要經營：萬向腳輪、定向腳輪、工業腳輪等，現可供應十五個系列二百餘個品種。是目前國內較大的腳輪產銷企業，所產“金輪”系列和萬向腳輪深受廣大客戶的青睞。本公司技術力量雄厚，設備精良，可根據客戶的要求，自行設計，也可以隨時迎接客戶的來樣，來圖加工製造。本公司堅持以提高產品質量為重點，加強管理為核心，講信譽求發展的經營原則，建立了科學完整的質量管理與保證體系。九端秉承"以誠為本、以質求存"的企業精神，創新科技、攜手共贏，逐步建設成為一種以"務實、創實、合作、感恩"為核心的企業價值觀。吸收新創意，嚴把質量關口，全方位的服務跟踪，堅持做出高品質產品。我們的產品遠銷歐洲，美國，南美，中東等30度個國家和地區。竭誠希望得到世界各國貿易夥伴的支持與合作，衷心希望廣大客戶來我公司批量定購，我們將以優質的產品回報廣大客戶。
