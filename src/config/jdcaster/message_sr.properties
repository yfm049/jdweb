about.company.des=Је производња, прерада, маркетинг, истраживање и развој за интегрисаног предузећа, главну делатност\: тоцкови, усмерени тоцкови, индустријски тоцкови, итд, сада могу да понуде 15 серија више од 200 сорти. То је тренутно већи део тоцка производње и пласмана предузећима, производња "Златни точак" серије точкова и већина потрошача свих узраста. Компанија је јака у технологији, софистициране опреме, у складу са захтевима купаца, да дизајнира и да буде спремна да дочека купце да пробају, мапирање обраду. Компанија за побољшање квалитета производа, са фокусом на јачање управљања као језгро, наглашавајући кредибилитет развој оперативних принципа, и успостављен научни интегритет система осигурања управљања и квалитета. Девет Главни која се лепи на "искрен орјентисан, квалитет за опстанак," дух предузећа, иновације и технологије, освојити заједно, постепено гради у "прагматичан, стварајући праву, сарадње и захвалност" за корпоративне вредности основних. Апсорбује нове идеје, строгу знак квалитета, комплетан асортиман услуга за праћење, придржавају се високо-квалитетне производе. Наши производи се извозе у Европи, Америци, Јужној Америци, на Блиском Истоку и другим земљама и регионима, 30 степени. Надамо се да подршка и сарадња земаља у свету трговинских партнера, и искрено се надам да већина купаца за наше фирме булк би, ми ћемо бити квалитетни производи наши купци враћају.
