about.company.des=integratsiya korxona, asosiy biznes uchun ishlab chiqarish, qayta ishlash, marketing, tadqiqot va ishlab chiqish\: g'ildiraklari va boshqalar yo'nalish g'ildiraklari sanoat g'ildiraklari, endi 200 navlari nisbatan 15 seriyali ham ta'minlash mumkin. Bu Kastor ishlab chiqarish va marketing korxonalari hozirda katta, "Golden Wheel" seriyali g'ildirak ishlab chiqarish va barcha yoshdagi xaridorlarga ko'pchiligi. kompaniyasi qayta ishlash Xaritaga, loyihalashtirish va namuna uchun mijozlar kutib tayyor bo'lishi uchun, mijozlar talablariga muvofiq, texnologiya, murakkab asbob-uskunalar bilan kuchli. Kompaniya, yadro sifatida boshqarish mustahkamlash rivojlantirish operatsion tamoyillari ishonchni ta'kidlab e'tibor mahsulot sifatini yaxshilash va boshqaruv va sifat kafolati tizimi ilmiy yaxlitligini tashkil qilish. korxona, innovatsiya va texnologiyalar ruhida "omon qolish uchun halol-yo'naltirilgan, sifatli" to'qqiz Asosiy yopishgan, asta-sekin asosiy korporativ qadriyatlar uchun "haqiqiy, hamkorlik va minnatdorlik yaratish, pragmatik" bir kirib qurish, birga g'olib. yuqori sifatli mahsulotlar ishlab chiqarish uchun amal, yangi g'oyalarni, qattiq sifat belgisini, kuzatuv xizmatining bir qator shimib oladi. Bizning mahsulotlar Yevropa, Amerika, Janubiy Amerika, Yaqin Sharq va boshqa mamlakatlar va mintaqalar, 30 daraja eksport qilinadi. Biz chin dildan qo'llab-quvvatlash va jahon savdo hamkor-davlatlarida mamlakat va chin bizning kompaniya asosiy qismi tartibda mijozlar ko'pchiligi, biz mijozlar qaytib sifatli mahsulotlar bo'ladi, deb umid qilamiz, deb umid qilaman.
