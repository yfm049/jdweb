about.company.des=통합 기업, 주요 사업에 대한 생산, 가공, 마케팅, 연구 개발은 다음과 같습니다 캐스터 등 방향성 캐스터, 산업용 캐스터가, 지금은 200 품종보다 15 시리즈 이상을 제공 할 수 있습니다. 그것은 캐스터 생산 및 마케팅 기업의 현재 크다 "골든 휠"시리즈 캐스터의 생산과 모든 연령대의 고객의 대부분. 이 회사는 처리를 매핑, 설계 및 샘플 고객을 환영 할 준비가되어, 고객의 요구에 따라, 기술, 정교한 장비에 강하다. 회사는 코어로서 관리 강화 현상 동작 원리의 신뢰성을 강조에 주력 제품의 품질을 개선하며, 관리 및 품질 보증 시스템의 과학적 무결성을 확립한다. 기업, 혁신과 기술의 정신은 "생존을위한 정직한 지향, 품질"에 나인 홈페이지 부착은 점차 핵심 기업 가치에 대한 "실제, 협력과 감사를 작성, 실용의"로 구축, 함께 승리. 높은 품질의 제품을 만들기 위해 준수, 새로운 아이디어, 엄격한 품질 마크, 추적 서비스의 전체 범위를 흡수한다. 우리의 제품은 유럽, 미국, 남미, 중동 및 다른 국가 및 지역, 30도에 수출하고 있습니다. 우리는 진심 지원과 세계 무역 파트너 국가의 협력, 그리고 진심으로 우리 회사의 대량 주문 고객의 대부분이, 우리는 우리의 고객을 반환 품질의 제품이 될 수 있기를 바랍니다 바랍니다.
