about.company.des=És la producció, transformació, comercialització, investigació i desenvolupament per a l'empresa integrada, l'activitat principal\: rodes, rodes direccionals, rodes industrials, etc., ara es poden subministrar 15 sèries més de 200 varietats. Actualment, és el més gran de producció i de comercialització de ricí, la producció d'or "roda" rodes de la sèrie i la majoria dels clients de totes les edats. L'empresa és fort en la tecnologia, equips sofisticats, d'acord amb les necessitats del client, per dissenyar i per estar a punt per rebre els clients a la mostra, per mapejar el processament. La companyia millorar la qualitat del producte, centrant-se en l'enfortiment de la gestió com el nucli, posant l'accent en la credibilitat dels principis de funcionament de desenvolupament, i va establir una integritat científica del sistema d'assegurament de la qualitat i gestió. Nou adherent principal a la "honesta, orientat a la qualitat per a la supervivència," l'esperit d'empresa, la innovació i la tecnologia, guanyar junts, construint gradualment en un "pragmàtic, la creació de béns, la cooperació i agraïment" pels principals valors corporatius. Absorbir noves idees, marca de qualitat estricte, una gamma completa de serveis de seguiment, s'adhereixen a fer productes d'alta qualitat. Els nostres productes s'exporten a Europa, Amèrica, Amèrica del Sud, Orient Mitjà i altres països i regions, 30 graus. Esperem sincerament que el suport i la cooperació dels països dels socis comercials del món, i esperem sincerament que la majoria dels clients al nostre ordre a granel de l'empresa, que serà retornen productes de qualitat als nostres clients.
