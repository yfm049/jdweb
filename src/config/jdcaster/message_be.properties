about.company.des=Ці з'яўляецца вытворчасць, перапрацоўка, маркетынг, даследаванні і распрацоўкі для інтэграванага прадпрыемства, асноўны бізнэс\: колцы, накіраваныя ролікі, прамысловыя ролікі і г.д., зараз могуць паставіць 15 серый больш за 200 гатункаў. У цяперашні час вялікая з касторового вытворчых і збытавых прадпрыемстваў, вытворчасць серыі ролікаў "Залатое кола" і большасць кліентаў ўсіх узростаў. Кампанія моцная ў тэхналогіі, сучаснае абсталяванне, у адпаведнасці з патрабаваннямі заказчыка, каб спраектаваць і быць гатовым, каб вітаць кліентаў да ўзору, да карце апрацоўкі. Кампаніі палепшыць якасць прадукцыі, арыентуючыся на павышэнне эфектыўнасці кіравання ў якасці асноўнага, падкрэсліваючы аўтарытэт дзеючых прынцыпаў распрацоўкі, і стварыў навуковую цэласнасць сістэмы забеспячэння кіравання і якасці. Дзевяць Main прытрымліваючыся "сумленны-арыентаванай, якасці для выжывання," дух прадпрымальніцтва, інавацый і тэхналогій, выйграць разам, паступова будуе ў "прагматычнай, ствараючы рэальную, супрацоўніцтва і падзяка» для асноўных карпаратыўных каштоўнасцяў. Паглынуты новыя ідэі, строгі знак якасці, поўны спектр паслуг сачэння, прытрымлівацца, каб зрабіць прадукцыю высокай якасці. Наша прадукцыя экспартуецца ў Еўропу, Амерыку, Паўднёвую Амерыку, Блізкі Усход і ў іншых краінах і рэгіёнах, 30 градусаў. Мы шчыра спадзяемся, што падтрымка і супрацоўніцтва краін у свеце гандлёвых партнёраў, і шчыра спадзяемся на тое, што большасць кліентаў нашай кампаніі аптовы заказ, мы будзем якасць прадукцыі вяртаюцца нашы кліенты.
