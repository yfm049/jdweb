about.company.des=Είναι η παραγωγή, μεταποίηση, εμπορία, την έρευνα και την ανάπτυξη για την ολοκληρωμένη επιχείρηση, η κύρια δραστηριότητα\: ρόδες, κατευθυντική τροχούς, τη βιομηχανική τροχούς, κλπ, μπορούν τώρα να παρέχουν τις 15 σειρές πάνω από 200 ποικιλίες. Σήμερα είναι η μεγαλύτερη των επιχειρήσεων παραγωγής και εμπορίας καστορέλαιο, η παραγωγή ρόδες σειράς «Golden Wheel" και η πλειοψηφία των πελατών όλων των ηλικιών. Η εταιρεία είναι ισχυρή στην τεχνολογία, προηγμένο εξοπλισμό, σύμφωνα με τις απαιτήσεις των πελατών, να σχεδιάσει και να είναι έτοιμο να υποδεχθεί τους πελάτες να δοκιμάσουν, να χαρτογραφήσει την επεξεργασία. Η εταιρεία για τη βελτίωση της ποιότητας των προϊόντων, με έμφαση στην ενίσχυση της διαχείρισης ως τον πυρήνα, τονίζοντας την αξιοπιστία των αρχών λειτουργίας της ανάπτυξης, και καθιέρωσε μια επιστημονική ακεραιότητα του συστήματος διασφάλισης της διαχείρισης και της ποιότητας. Εννέα Κύρια ακολουθούν το μοντέλο "τίμια προσανατολισμό, την ποιότητα για την επιβίωση," το πνεύμα της επιχείρησης, της καινοτομίας και της τεχνολογίας, να κερδίσει μαζί, σταδιακά κτίριο σε μια "ρεαλιστική, δημιουργώντας πραγματικό, τη συνεργασία και την ευγνωμοσύνη» για τις εταιρικές αξίες του πυρήνα. Απορροφούν νέες ιδέες, αυστηρό ποιοτικό σήμα, ένα πλήρες φάσμα των υπηρεσιών παρακολούθησης, να τηρούν για να κάνει υψηλής ποιότητας προϊόντα. Τα προϊόντα μας εξάγονται σε Ευρώπη, Αμερική, τη Νότια Αμερική, τη Μέση Ανατολή και άλλες χώρες και περιφέρειες, 30 βαθμούς. Ελπίζουμε ειλικρινά ότι η στήριξη και η συνεργασία των χωρών του κόσμου εμπορικούς εταίρους, και ελπίζω ειλικρινά ότι η πλειοψηφία των πελατών για την εταιρεία σε μαζικές παραγγελίες μας, θα είμαστε σε προϊόντα ποιότητας στους πελάτες μας επιστρέφουν.
