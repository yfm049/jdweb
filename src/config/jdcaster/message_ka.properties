about.company.des=წარმოების, გადამუშავების, მარკეტინგი, კვლევებისა და განვითარების ინტეგრირებული საწარმო, მთავარი ბიზნეს\: casters, მიმართულების casters, სამრეწველო casters და ა.შ., ახლა მიაწოდოს 15 სერია 200-ზე მეტი სახეობის. ეს არის გაკეთებული დიდი აბუსალათინის წარმოებისა და მარკეტინგის საწარმოების, წარმოება "ოქროს საჭე" სერია casters და უმრავლესობა მომხმარებელს ყველა ასაკის. კომპანია ძლიერი ტექნოლოგია, დახვეწილი ტექნიკა, დამკვეთის მოთხოვნები, რათა შეიმუშავონ და მზად უნდა იყოს მივესალმებით მომხმარებელს ნიმუში, რუკაზე დამუშავება. კომპანია გააუმჯობესოს პროდუქციის ხარისხის, აქცენტი გაძლიერების მართვა, როგორც ძირითადი და აღნიშნა, სანდოობის განვითარების სამოქმედო პრინციპები და შეიქმნა სამეცნიერო მთლიანობის მართვისა და ხარისხის უზრუნველყოფის სისტემის. Nine მთავარი დაცვით "პატიოსანი ორიენტირებული, ხარისხის გადარჩენისთვის," სული საწარმო, ინოვაციებისა და ტექნოლოგიების, მასთან ერთად გაიმარჯვებს, თანდათან აშენებს შევიდა "პრაგმატული, შექმნის რეალური, თანამშრომლობის და მადლიერება" ბირთვი კორპორაციული ღირებულებების. აღიქვას ახალი იდეები, მკაცრი ხარისხის ნიშნის, სრულ ნავიგაციის მომსახურების, დაიცვან, რათა მაღალი ხარისხის პროდუქცია. ჩვენი პროდუქცია ექსპორტზე ევროპის, ამერიკის, სამხრეთ ამერიკის, ახლო აღმოსავლეთის და სხვა ქვეყნებში და რეგიონებში, 30 გრადუსი. ჩვენ იმედი გვაქვს, რომ ეს მხარდაჭერა და თანამშრომლობა მსოფლიოს ქვეყნების სავაჭრო პარტნიორები, და იმედი მაქვს, რომ უმრავლესობა მომხმარებელს ჩვენი კომპანიის ნაყარი მიზნით, ჩვენ ვიქნებით ხარისხის პროდუქცია ჩვენს მომხმარებელს დაბრუნდება.
