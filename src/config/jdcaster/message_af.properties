about.company.des=Is die produksie, verwerking, bemarking, navorsing en ontwikkeling vir die geïntegreerde onderneming, die belangrikste sake\: toorkuns, directional toorkuns, industriële toorkuns, ens, kan nou voorsien 15-reeks meer as 200 spesies. Dit is tans die grootste van strooisuiker produksie en bemarking ondernemings, die produksie van "Golden Wheel" -reeks toorkuns en die meerderheid van kliënte van alle ouderdomme. Die maatskappy is sterk in die tegnologie, gesofistikeerde toerusting, volgens behoeftes van die kliënt, te ontwerp en gereed om kliënte welkom om te proe wees, na die kaart verwerking. Die maatskappy te verbeter kwaliteit van die produk, met die fokus op die bevordering van die bestuur as die kern, dui op die geloofwaardigheid van die bedryf ontwikkeling beginsels en 'n wetenskaplike integriteit van die bestuur en gehalteversekering stelsel. Nege Main hou by die "eerlike-georiënteerde, kwaliteit vir oorlewing," die gees van die onderneming, innovasie en tegnologie, wen saam, bou geleidelik in 'n "pragmatiese, die skep van werklike, samewerking en dankbaarheid" vir die kern korporatiewe waardes. Absorbeer nuwe idees, streng gehalte merk, 'n volle omvang van die dop diens, voldoen aan hoë-gehalte produkte te maak. Ons produkte word uitgevoer na Europa, Amerika, Suid-Amerika, die Midde-Ooste en ander lande en streke, 30 grade. Ons hoop van harte dat die ondersteuning en samewerking van lande in die wêreld handelsvennote, en hoop van harte dat die meerderheid van kliënte om ons maatskappy grootmaat bestel, sal ons kwaliteit produkte ons kliënte terug te keer.
