about.company.des=是集生产加工，销售，研发为一体的综合性企业，主要经营：万向脚轮、定向脚轮、工业脚轮等，现可供应十五个系列二百余个品种。是目前国内较大的脚轮产销企业，所产“金轮”系列和万向脚轮深受广大客户的青睐。本公司技术力量雄厚，设备精良，可根据客户的要求，自行设计，也可以随时迎接客户的来样，来图加工制造。本公司坚持以提高产品质量为重点，加强管理为核心，讲信誉求发展的经营原则，建立了科学完整的质量管理与保证体系。九端秉承"以诚为本、以质求存"的企业精神，创新科技、携手共赢，逐步建设成为一种以"务实、创实、合作、感恩"为核心的企业价值观。吸收新创意，严把质量关口，全方位的服务跟踪，坚持做出高品质产品。我们的产品远销欧洲，美国，南美，中东等30度个国家和地区。竭诚希望得到世界各国贸易伙伴的支持与合作，衷心希望广大客户来我公司批量定购，我们将以优质的产品回报广大客户。
