about.company.des=Արդյոք որի արտադրությունը, վերամշակումը, մարքեթինգի, հետազոտությունների եւ զարգացման համար ինտեգրված ձեռնարկության, հիմնական բիզնեսի casters, Ուղղորդված casters, արդյունաբերական casters, եւ այլն, կարող են այժմ մատակարարել 15 սերիա ավելի քան 200 սորտերի. Այն ներկայումս ավելի մեծ է, CASTOR արտադրական եւ մարկետինգային ձեռնարկությունների, արտադրությունը «Ոսկե անիվ» շարքի casters եւ մեծամասնությունը հաճախորդների բոլոր տարիքի. Ընկերությունը հանդիսանում ուժեղ տեխնոլոգիաների, բարդ սարքավորումների, ըստ հաճախորդի պահանջներին, նախագծել եւ պետք է պատրաստ է ողջունել հաճախորդներին համտեսել, քարտեզ մշակման. Ընկերությունը պետք է բարելավել արտադրանքի որակը, կենտրոնանալով ամրապնդման կառավարման, ինչպես նաեւ հիմնական, ընդգծելով վստահելիությունը զարգացման գործող սկզբունքների, եւ ստեղծվել է մի գիտական ​​ամբողջականությունը կառավարման եւ որակի ապահովման համակարգի. Nine Main հավատարիմ է «ազնիվ-oriented, որակի համար գոյատեւման», ոգով ձեռնարկությունների, նորարարության եւ տեխնոլոգիայի, հաղթելու միասին, աստիճանաբար կառուցելու մեջ "պրագմատիկ, ստեղծելով իրական, համագործակցություն եւ երախտագիտությամբ» համար հիմնական կորպորատիվ արժեքներին\: Կլանել նոր գաղափարներ, խիստ որակի նշանը, մի ամբողջական շարք վերահսկողության ծառայություն, հավատարիմ է կատարել բարձր որակի արտադրանք\: Մեր արտադրանքը արտահանվում է Եվրոպա, Ամերիկա, Հարավային Ամերիկայում, Մերձավոր Արեւելքում եւ այլ երկրների եւ տարածաշրջանների, 30 աստիճանով\: Մենք անկեղծորեն հույս ունենք, որ այդ աջակցությունը եւ համագործակցությունը երկրների համաշխարհային առեւտրային գործընկերների, եւ հուսով ենք, որ մեծամասնությունը հաճախորդների մեր ընկերության սորուն կարգով, մենք կլինենք որակի արտադրանք մեր հաճախորդները վերադարձին\:
