service.sales.after.date.des=1, արտադրանքը առաքման. Ինչպես խնդրել է օգտագործողի կողմից, եթե հատուկ պահանջները, պետք է ավարտվեր նախատեսված ժամկետից շուտ, ես կարող է, մասնավորապես արտադրության կազմակերպման, տեղադրման, եւ ձգտում է բավարարել հաճախորդների կարիքները\:
service.sales.after.des=Հոգու համար ստեղծելու հայտնի բրենդը, մեծացնել իրենց տեսանելիությունը եւ հաստատել կորպորատիվ իմիջ, մեր ոգին »ամբողջ հետապնդելու որակի, հաճախորդների բավարարվածության նպատակով», ինչպես «առավել արտոնյալ գներով, առավել ուշադիր ծառայությունը, առավել հուսալի ապրանքի որակը» սկզբունքով հանդիսավոր խոստումը ձեզ
