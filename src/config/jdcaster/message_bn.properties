about.company.des=উৎপাদন, প্রক্রিয়াজাতকরণ, বিপণন, গবেষণা ও উন্নয়ন একত্রিত এন্টারপ্রাইজ, প্রধান ব্যবসা হয়\: casters, নির্দেশমূলক casters, শিল্প casters, ইত্যাদি, এখন 200 জাতের চেয়ে 15 সিরিজের আরো সরবরাহ করতে পারেন. , "গোল্ডেন চাকা" সিরিজের casters উৎপাদন এবং সব বয়সের গ্রাহকদের সংখ্যাগরিষ্ঠ বর্তমানে উদ্বিড়াল উৎপাদন ও বিপণন উদ্যোগের বড়. কোম্পানী, গ্রাহকের প্রয়োজন অনুযায়ী, ডিজাইন এবং গ্রাহকদের স্বাগত জানাই নমুনা প্রস্তুত হতে, প্রক্রিয়াজাতকরণ ম্যাপ প্রযুক্তি, অত্যাধুনিক সরঞ্জাম ও বটে. কোম্পানির পণ্যের গুণগত মান উন্নত করার জন্য, কোর হিসাবে ব্যবস্থাপনা শক্তিশালীকরণ উন্নয়ন অপারেটিং নীতির বিশ্বাসযোগ্যতা জোর উপর মনোযোগ নিবদ্ধ করে, এবং ব্যবস্থাপনা ও গুণমান নিশ্চিত করা সিস্টেমের একটি বৈজ্ঞানিক সততা প্রতিষ্ঠিত. নাইন এন্টারপ্রাইজ, নতুনত্ব এবং প্রযুক্তির আত্মা "সৎ-ওরিয়েন্টেড, বেঁচে থাকার জন্য মানের" প্রধান লগ্ন, একসঙ্গে জয়, ধীরে ধীরে ", বাস্তবমুখী বাস্তব, সহযোগিতা ও কৃতজ্ঞতা তৈরি" একটি মধ্যে বিল্ডিং কোর কর্পোরেট মান জন্য. নতুন ধারণা, কঠোর মান চিহ্ন, ট্র্যাকিং সেবা সম্পূর্ণ পরিসর শোষণ, উচ্চ মানের পণ্য করা মেনে চলে. আমাদের পণ্য ইউরোপ, আমেরিকা, দক্ষিণ আমেরিকা, মিডিল ইস্ট এবং অন্যান্য দেশ ও অঞ্চলে, 30 ডিগ্রী রপ্তানি করা হয়. আমরা আন্তরিকভাবে আশা করি সমর্থন এবং বিশ্বের ব্যবসায়িক অংশীদার দেশগুলোর সহযোগিতা, এবং আন্তরিকভাবে আশা করি যে আমাদের কোম্পানীর বাল্ক অর্ডার করতে গ্রাহকদের সংখ্যাগরিষ্ঠ, আমরা মানের পণ্য আমাদের গ্রাহকদের আসতে হবে.
