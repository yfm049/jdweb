about.company.des=Ir ražošanas, pārstrādes, tirdzniecības, izpētes un attīstības, lai integrētā uzņēmumā, galvenais bizness\: riteņi, virziena riteņi, rūpniecības riteņi uc, tagad varam piegādāt 15 sērijas vairāk nekā 200 šķirnes. Tas pašlaik ir lielāks castor ražošanas un tirdzniecības uzņēmumos, ražošana "Golden Wheel" sērijas ritentiņiem un lielākā daļa no klientiem visu vecumu. Uzņēmums ir spēcīga tehnoloģija, sarežģītas iekārtas, saskaņā ar klienta prasībām, lai izstrādātu un būt gatava uzņemt klientus paraugu, lai karti apstrādi. Uzņēmums, lai uzlabotu produkta kvalitāti, koncentrējoties uz stiprināšanu vadību, kā kodols, uzsverot uzticamību attīstības darbības principiem, un izveidoja zinātnisko integritāti vadības un kvalitātes nodrošināšanas sistēmas. Deviņi Galvenā ievērojot "godīgi orientētai kvalitāti par izdzīvošanu," uzņēmējdarbības garu, inovāciju un tehnoloģiju, uzvarēt kopā, pakāpeniski veidojot par "pragmatisku, radot reālu, sadarbību un pateicību" par galvenajām uzņēmuma vērtībām. Uzņemt jaunas idejas, stingru kvalitātes zīmi, pilnu sekošanas pakalpojumu, ievērot veikt augstas kvalitātes produktus. Mūsu produkti tiek eksportēti uz Eiropu, Ameriku, Dienvidamerikā, Tuvajos Austrumos un citām valstīm un reģioniem, 30 grādiem. Mēs patiesi ceram, ka atbalsts un sadarbība valstu pasaules tirdzniecības partneriem, un patiesi ceru, ka lielākā daļa klientu mūsu uzņēmuma beztaras kārtībā, mēs būsim kvalitātes produktus mūsu klientiem atgriezties.
