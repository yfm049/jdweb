about.company.des=Yw cynhyrchu, prosesu, marchnata, ymchwil a datblygu ar gyfer y fenter integredig, y prif fusnes\: Gall casters, casters cyfeiriadol, casters diwydiannol, ac ati, yn awr yn cyflenwi 15 gyfres fwy na 200 o fathau. Ar hyn o bryd y mwyaf o gynhyrchu a marchnata mentrau castor, cynhyrchu "Olwyn Aur" gyfres casters ac mae'r rhan fwyaf o gwsmeriaid o bob oedran. Mae'r cwmni yn gryf mewn technoleg, offer soffistigedig, yn ôl gofynion y cwsmer, i ddylunio ac i fod yn barod i groesawu cwsmeriaid i flasu, i fapio prosesu. Mae'r cwmni i wella ansawdd y cynnyrch, gan ganolbwyntio ar gryfhau rheoli fel y craidd, gan bwysleisio hygrededd egwyddorion gweithredu datblygu, ac wedi sefydlu uniondeb gwyddonol y system sicrhau rheolaeth ac ansawdd. Naw Prif glynu at y "onest-oriented, ansawdd ar gyfer goroesi," ysbryd menter, arloesedd a thechnoleg, ennill gyda'i gilydd, yn raddol adeiladu i mewn i "pragmatig, gan greu go iawn, cydweithredu a diolch" ar gyfer y gwerthoedd corfforaethol craidd. Amsugno syniadau newydd, marc ansawdd llym, ystod lawn o wasanaeth olrhain, cadw at wneud cynnyrch o ansawdd uchel. Mae ein cynnyrch yn cael eu hallforio i Ewrop, America, De America, y Dwyrain Canol a gwledydd eraill a rhanbarthau, 30 gradd. Rydym yn mawr obeithio y bydd y gefnogaeth a chydweithrediad o wledydd yn y partneriaid masnachu byd, ac yn mawr obeithio bod y rhan fwyaf o gwsmeriaid i'n gorchymyn swmp cwmni, byddwn yn cynnyrch o ansawdd i'n cwsmeriaid yn dychwelyd.
