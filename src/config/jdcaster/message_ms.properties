about.company.des=Adalah pengeluaran, pemprosesan, pemasaran, penyelidikan dan pembangunan untuk syarikat yang terintegrasi, perniagaan utama\: casters, casters arah, casters industri, dan lain-lain, kini boleh membekalkan 15 siri lebih daripada 200 jenis. Ia adalah pada masa ini yang lebih besar kastor pengeluaran dan pemasaran perusahaan, pengeluaran "Golden Wheel" casters siri dan majoriti pelanggan daripada semua peringkat umur. Syarikat ini kuat dalam teknologi, peralatan canggih, mengikut keperluan pelanggan, untuk mereka bentuk dan bersedia untuk mengalu-alukan pelanggan untuk mencuba, untuk memetakan pemprosesan. Syarikat itu untuk meningkatkan kualiti produk, memberi tumpuan kepada pengukuhan pengurusan sebagai teras, menekankan kredibiliti prinsip operasi pembangunan, dan menubuhkan sebuah integriti saintifik pengurusan dan kualiti sistem jaminan. Sembilan mematuhi utama kepada "jujur berorientasikan kualiti untuk terus hidup," semangat keusahawanan, inovasi dan teknologi, menang bersama-sama, secara beransur-ansur membina ke dalam "pragmatik, mewujudkan sebenar, kerjasama dan terima kasih" untuk nilai-nilai korporat teras. Menyerap idea-idea baru, tanda kualiti yang ketat, pelbagai perkhidmatan pengesanan, mematuhi membuat produk-produk yang berkualiti tinggi. Produk kami dieksport ke Eropah, Amerika, Amerika Selatan, Timur Tengah dan negara-negara lain dan wilayah, 30 darjah. Kami benar-benar berharap sokongan dan kerjasama negara-negara di rakan dagangan dunia, dan amat berharap bahawa majoriti pelanggan kepada syarikat pesanan pukal kami, kami akan produk yang berkualiti kepada pelanggan kami kembali.
