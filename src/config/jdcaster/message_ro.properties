about.company.des=Este de producție, prelucrare, comercializare, cercetare și dezvoltare pentru întreprindere integrată, activitatea principală\: Role, role direcționale, role industriale, etc., pot furniza acum 15 serii mai mult de 200 de soiuri. Acesta este in prezent mai mare de producție și de comercializare a întreprinderilor de ricin, producția de "aur pe pneuri" Role seria și majoritatea clienților de toate vârstele. Compania este puternic în tehnologie, echipamente sofisticate, în funcție de cerințele clientului, pentru a proiecta și de a fi gata să primească clienții să eșantion, pentru a mapa de prelucrare. Companiei de a îmbunătăți calitatea produselor, concentrându-se pe consolidarea managementului ca nucleu, subliniind credibilitatea principiilor de funcționare de dezvoltare, și a stabilit o integritate științifică a sistemului de asigurare a calității și de management. Nouă principal la aderarea "cinstit-orientate, de calitate pentru supraviețuire," spiritul de întreprindere, inovare și tehnologie, câștiga împreună, construind treptat într-un "pragmatic, creând reale, cooperare și recunoștință" pentru valorile corporative de bază. Absoarbe noi idei, marca de calitate stricte, o gamă completă de servicii de urmărire, să adere pentru a face produse de înaltă calitate. Produsele noastre sunt exportate în Europa, America, America de Sud, Orientul Mijlociu și în alte țări și regiuni, 30 de grade. Ne exprimam speranța că sprijinul și cooperarea țărilor din partenerii comerciali din lume, și sincer sper că majoritatea clienților la comanda noastre vrac companie, vom fi produse de calitate clienții noștri se întorc.
