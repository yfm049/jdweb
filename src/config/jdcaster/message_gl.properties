about.company.des=É a produción, transformación, comercialización, investigación e desenvolvemento para a empresa integrada, o principal negocio\: rodízios, rodízios direccionais, rodízios industriais, etc., agora pode fornecer 15 series máis de 200 variedades. É actualmente o maior de produción e comercialización das empresas de mamona, a produción de "Golden Wheel" rodízios da serie ea maioría dos clientes de todas as idades. A empresa é forte en tecnoloxía, equipos sofisticados, de acordo coas necesidades dos clientes, para proxectar e para estar preparado para acoller os clientes para probar, para mapear o procesamento. A empresa para mellorar a calidade do produto, con foco no fortalecemento da xestión como o núcleo, resaltando a credibilidade dos principios de funcionamento do desenvolvemento, e estableceu unha integridade científica do sistema de garantía de xestión e calidade. Nove adherente principal ao "honesto-oriented, calidade para a supervivencia," o espírito de empresa, innovación e tecnoloxía, gañar xuntos, construíndo aos poucos nun "pragmático, creando real, cooperación e gratitude" aos valores corporativos centrais. Absorber novas ideas, marca de calidade rigoroso, unha gama completa de servizos de seguimento, unirse para facer produtos de alta calidade. Os nosos produtos son exportados a Europa, América, América do Sur, Oriente Medio e doutros países e rexións, 30 graos. Esperamos, sinceramente, que o apoio ea colaboración de países terceiros mundiais, e espero sinceramente que a maioría dos clientes para a nosa orde de maioría empresa, seremos produtos de calidade aos nosos clientes retornan.
