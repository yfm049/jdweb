about.company.des=Ang produksyon, pagproseso, marketing, research ug development alang sa integrated negosyo, ang mga nag-unang negosyo\: ligid, direksiyon ligid, industriyal nga ligid, ug uban pa, mahimo na karon suplay 15 serye labaw pa kay sa 200 ka matang. Kini mao karon ang mas dako sa castor produksyon ug marketing negosyo, ang produksyon sa "Golden Wheel" ligid serye ug ang kadaghanan sa mga kustomer sa tanan nga panahon. Ang kompaniya mao ang lig-on sa teknolohiya, sopistikado ekipo, sumala sa kinahanglanon sa customer, sa pagdesinyo ug nga andam sa pagdawat sa mga kustomer nga sample, sa mapa sa pagproseso. Ang kompaniya sa pagpalambo sa kalidad sa produkto, sa pag-focus sa pagpalig-on sa pagdumala sa ingon nga ang kinauyokan, gitumbok sa kredibilidad sa mga baruganan sa development operating, ug malig-on sa usa ka siyentipikanhong integridad sa management ug kalidad nga pasalig nga sistema. Siyam ka Main Ang pagsunod sa "matinud-anon-oriented, kalidad nga alang sa mabuhi," ang espiritu sa negosyo, kabag-ohan ug teknolohiya, modaog sa tingub, anam-anam nga pagtukod sa usa ka "pragmatic, pagmugna sa tinuod, kooperasyon ug pasalamat" alang sa kinauyokan corporate mga prinsipyo. Sagukom bag-o nga mga ideya, higpit nga kalidad nga marka, sa usa ka bug-os nga-laing mga tracking nga pag-alagad, nga sundon sa paghimo sa hatag-as nga-kalidad nga mga produkto. Ang atong mga produkto nga gi-eksport sa Europe, America, South America, Middle East ug sa ubang mga nasud ug sa mga rehiyon, 30 degrees. Hinaot nga ang suporta ug kooperasyon sa mga nasud sa kalibutan trading partners, ug kinasingkasing nga paglaum nga ang kadaghanan sa mga kustomer sa among mga kauban nga kinabag order, kita kalidad nga mga produkto sa atong mga kustomer mobalik.
