about.company.des=Is de productie, verwerking, marketing, onderzoek en ontwikkeling voor de geïntegreerde onderneming, de belangrijkste business\: wielen, directionele wielen, industriële wielen, enz., Kunnen nu leveren 15-serie meer dan 200 variëteiten. Het is momenteel de grootste van castor productie en marketing bedrijven, de productie van "Golden Wheel" serie wielen en de meerderheid van de klanten van alle leeftijden. Het bedrijf is sterk in technologie, geavanceerde apparatuur, volgens de eisen van de klant, voor het ontwerpen en klaar om de klanten van harte welkom om te proeven te zijn, in kaart verwerking. Het bedrijf om de productkwaliteit te verbeteren, met de nadruk op het versterken van het management als de kern, met nadruk op de geloofwaardigheid van de operationele ontwikkeling van principes, en een wetenschappelijke integriteit van het beheer en kwaliteitsborging systeem. Negen Main vast te houden aan de "Cheng-georiënteerd, de kwaliteit om te overleven," de geest van ondernemerschap, innovatie en technologie, wint samen, geleidelijk opbouwen van een "pragmatische, het creëren van echte, samenwerking en dankbaarheid" voor de kern bedrijfswaarden. Absorberen nieuwe ideeën, strenge keurmerk, een volledig gamma van tracking service, zich te houden aan kwalitatief hoogwaardige producten te maken. Onze producten worden geëxporteerd naar Europa, Amerika, Zuid-Amerika, het Midden-Oosten en andere landen en regio's, 30 graden. Wij hopen van harte dat de steun en medewerking van landen in de wereld handelspartners, en hoop van harte dat de meerderheid van de klanten aan ons bedrijf massa-orders, zullen wij kwaliteitsproducten onze klanten terugkeren.
