about.company.des=उत्पादन, प्रसंस्करण, विपणन, अनुसंधान और विकास एकीकृत उद्यम, मुख्य व्यवसाय के लिए है\: कॉस्टर, दिशात्मक कॉस्टर, औद्योगिक कॉस्टर, आदि, अब 200 किस्मों की तुलना में 15 श्रृंखला और अधिक आपूर्ति कर सकते हैं। "गोल्डन व्हील" श्रृंखला casters के उत्पादन और सभी उम्र के ग्राहकों के बहुमत यह वर्तमान में अरंडी के उत्पादन और विपणन के उद्यमों में से बड़ा है। कंपनी के ग्राहकों की आवश्यकताओं के अनुसार डिजाइन करने के लिए और ग्राहकों के स्वागत के लिए नमूने के लिए तैयार होने के लिए, प्रसंस्करण नक्शा करने के लिए प्रौद्योगिकी, अत्याधुनिक उपकरणों में मजबूत है। कंपनी के उत्पाद की गुणवत्ता में सुधार करने के लिए, कोर के रूप में प्रबंधन को मजबूत बनाने के विकास ऑपरेटिंग सिद्धांतों की विश्वसनीयता पर जोर दिया पर ध्यान केंद्रित है, और प्रबंधन और गुणवत्ता आश्वासन प्रणाली के एक वैज्ञानिक अखंडता की स्थापना की। नौ उद्यम, नवाचार और प्रौद्योगिकी की भावना "ईमानदार उन्मुख, अस्तित्व, के लिए गुणवत्ता" के लिए मुख्य पालन कर, एक साथ जीतने के लिए, धीरे-धीरे ", व्यावहारिक असली, सहयोग और आभार बनाने" एक इमारत में कोर कॉर्पोरेट मूल्यों के लिए। नए विचारों, सख्त गुणवत्ता चिह्न, ट्रैकिंग सेवा की एक पूरी श्रृंखला को अवशोषित, उच्च गुणवत्ता वाले उत्पादों को बनाने का पालन करें। हमारे उत्पादों को यूरोप, अमेरिका, दक्षिण अमेरिका, मध्य पूर्व और अन्य देशों और क्षेत्रों, 30 डिग्री करने के लिए निर्यात कर रहे हैं। हमें पूरी उम्मीद समर्थन और विश्व व्यापार में भागीदारों के देशों के सहयोग और पूरी उम्मीद है कि है कि हमारी कंपनी थोक आदेश के लिए ग्राहकों के बहुमत, हम गुणवत्ता के उत्पादों के हमारे ग्राहकों वापसी होगी।
