about.company.des=Е производство, преработка, маркетинг, истражување и развој за интегрирано претпријатие, чија главна дејност\: тркалца, насочен тркалца, индустриски тркалца, итн, сега можеме да снабдување 15 серија повеќе од 200 видови. Таа во моментов е поголемата од рицинусово производство и маркетинг претпријатија, производство на "Златно тркало" серија тркалца и на мнозинството на корисници од сите возрасти. Компанијата е силна во технологијата, софистицирана опрема, во согласност со барањата на клиентите, да се дизајнира и да бидат подготвени да се поздравува со клиенти да ги тестираат, да карта обработка. На компанијата да се подобри квалитетот на производот, се фокусира на зајакнување на управувањето, како јадро, нагласувајќи кредибилитетот на оперативниот развој принципи и воспоставено научни интегритетот на системот за обезбедување на управување и квалитет. Девет главни Одговара на "чесен ориентирана, квалитет за опстанок," духот на претпријатието, иновации и технологија, победи заедно, постепено градење во "прагматичен, создавање реални, соработка и благодарност" за основни корпоративни вредности. Апсорбира нови идеи, строги квалитет марка, целосен опсег на следење на услугата, се придржуваат до направи со висок квалитет на производите. Нашите производи се извезуваат во Европа, Америка, Јужна Америка, Блискиот Исток и од други земји и региони, 30 степени. Искрено се надеваме дека поддршката и соработката на земјите во трговски партнери светот, и искрено се надевам дека поголемиот дел од клиентите на нашата компанија рефус со цел, ние ќе бидеме квалитетни производи на нашите клиенти се врати.
