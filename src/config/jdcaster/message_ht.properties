about.company.des=Èske pwodiksyon, pwosesis, maketing, rechèch la ak devlopman pou antrepriz la entegre, biznis la prensipal\: difuzeur, difuzeur direksyon, difuzeur endistriyèl, elatriye, kapab kounye a bay 15 seri plis pase 200 varyete. Li se kounye a pi gwo a nan Castor pwodiksyon ak maketing antrepriz, pwodiksyon an nan "Golden rou" difuzeur seri ak majorite nan kliyan nan tout laj. Konpayi a se fò nan teknoloji, ekipman sofistike, selon kondisyon kliyan, nan konsepsyon ak pou yo pare pou akeyi kliyan yo echantiyon, nan kat jeyografik pwosesis. Konpayi a amelyore kalite pwodwi, ki konsantre sou ranfòse jesyon kòm nwayo a, ensistans kredibilite nan prensip opere devlopman, ak etabli yon entegrite syantifik nan jesyon ak bon jan kalite sistèm nan asirans. Nèf Main konfòme yo avèk "onèt-oryante, bon jan kalite a pou yo siviv," Lespri Bondye a nan antrepriz, inovasyon ak teknoloji, genyen ansanm, piti piti bati nan yon "dogmatik, kreye reyèl, koperasyon, e ki rekonesans" pou valè yo debaz rèstriktirasyon. Absòbe nouvo lide, strik mak bon jan kalite, yon seri plen nan sèvis swiv, konfòme yo ak fè-wo kalite pwodwi yo. Pwodwi nou yo ekspòte nan Ewòp, Amerik, Amerik di Sid, Mwayen Oryan an ak lòt peyi yo ak rejyon yo, 30 degre. Nou sensèman espere ke sipò nan ak koperasyon nan peyi nan patnè yo komès mond, ak sensèman espere ke majorite nan kliyan yo lòd esansyèl konpayi nou an, nou yo pral bon jan kalite pwodwi kliyan nou retounen.
