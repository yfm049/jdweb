about.company.des=Ay ang produksyon, processing, marketing, pananaliksik at pag-unlad para sa pinagsamang enterprise, ang pangunahing negosyo\: casters, itinuro casters, pang-industriya casters, etc., ay maaari na ngayong magbigay 15 serye higit sa 200 varieties. Ito ay kasalukuyang ang mas malaki ng castor produksyon at marketing negosyo, ang produksyon ng mga "Golden Wheel" casters serye at ang karamihan ng mga customer sa lahat ng edad. Ang kumpanya ay malakas na sa teknolohiya, sopistikadong kagamitan, ayon sa mga kinakailangan ng customer, upang mag-disenyo at upang maging handa na welcome mga customer sa sample, upang i-map processing. Ang kumpanya ay upang mapabuti ang kalidad ng produkto, ay nagbibigay-diin sa pagpapalakas ng pamamahala ng bilang ng core, stressing ang katotohanan ng mga prinsipyo ng pag-unlad ng operating, at itinatag ng isang pang-agham na integridad ng pamamahala at kalidad kasiguruhan sistema. Nine Main adhering sa "honest-oriented, kalidad para sa kaligtasan ng buhay," ang espiritu ng enterprise, makabagong ideya at teknolohiya, manalo magkasama, dahan-dahan pagbuo sa isang "praktiko, ang paglikha ng real, kooperasyon at pasasalamat" para sa core corporate halaga. Sumipsip ng mga bagong ideya, mahigpit na kalidad mark, isang buong saklaw ng serbisyo sa pagsubaybay, sumunod upang gumawa ng mataas na kalidad na mga produkto. Ang aming mga produkto ay nailipat na sa Europa, America, South America, Middle East at iba pang mga bansa at rehiyon, 30 degrees. Taos-puso kaming umaasa na ang suporta at kooperasyon ng mga bansa sa mundo mga kasosyo trading, at sumasainyo umaasa na ang karamihan ng mga customer sa aming kumpanya bulk order, kami ay kalidad ng mga produkto sa aming mga customer bumalik.
