about.company.des=Е производството, преработката, търговията, научните изследвания и развитието на интегрираното предприятие, чиято основна дейност\: колела, насочващи колела, индустриални колела и т.н., сега могат да доставят 15 серия повече от 200 разновидности. Тя в момента е по-голямата от рицин производствени и търговски предприятия, производство на "Golden Wheel" Серия колела и по-голямата част от клиентите от всички възрасти. Компанията е силна в областта на технологиите, сложно оборудване, в съответствие с изискванията на клиента, за да се проектира и да бъде готов да посрещне клиентите да се вземе проба, да картографира обработка. Компанията за подобряване на качеството на продукта, като се фокусира върху укрепване на управлението както на ядрото, като подчерта, надеждността на експлоатационните развитие принципи, и създаде научен интегритет на системата за осигуряване на управление и качество. Девет Главна Придържайки се към "честен ориентирани, качество за оцеляване," духа на предприятието, иновациите и технологиите, спечели заедно, постепенно изграждане в "прагматичен, създавайки реална, сътрудничество и благодарност" за основните корпоративни ценности на. Абсорбира нови идеи, строг знак за качество, пълен набор от проследяване услуга, се придържат към направи висококачествени продукти. Нашите продукти се изнасят в Европа, Америка, Южна Америка, Близкия изток и други страни и региони, 30 градуса. Искрено се надяваме, че подкрепата и сътрудничеството на страните в търговските партньори в световен мащаб, и искрено се надявам, че по-голямата част от клиентите на нашата компания в насипно състояние ред, ние ще бъдем в качествени продукти на нашите клиенти да се върнат.
