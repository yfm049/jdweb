about.company.des=ወደ የተቀናጀ ድርጅት, ዋናው ንግድ ምርት, ሂደት, ግብይት, ምርምር እና ልማት ነው\: casters, ወዘተ አቅጣጫ casters, የኢንዱስትሪ casters, በአሁኑ ጊዜ 200 የተለያዩ ከ 15 ተከታታይ የበለጠ ማቅረብ ይችላሉ. ይህ ከርሞ ምርትና ገበያ ላይ ኢንተርፕራይዞች በአሁኑ ትልቅ ነው, "ወርቃማው መሽከርከሪያ" ተከታታይ casters ምርት እና በሁሉም የዕድሜ ክልል ደንበኞች መካከል አብዛኞቹ. ኩባንያው ሂደት ካርታ, ዲዛይን እና ናሙና ደንበኞች ለመቀበል ዝግጁ መሆን, የደንበኛ መስፈርቶች መሠረት, ቴክኖሎጂ, ውስብስብ የሆነ መሣሪያ ላይ ጠንካራ ነው. ኩባንያው, ዋና እንደ አስተዳደር ማጠናከር የልማት ስርዓተ መሠረታዊ ሥርዓቶች ተአማኒነት ጠበቅ ላይ በማተኮር, የምርት ጥራት ለማሻሻል, እና አስተዳደር እና የጥራት ማረጋገጫ ሥርዓት ሳይንሳዊ አቋም አቋቋመ ነው. ድርጅት, ፈጠራ እና ቴክኖሎጂ መንፈስ "ሕልውና, ለ ሐቀኛ የሚጫወትበት, ጥራት" ዘጠኝ ዋና ስለሚከተሉ, ቀስ በቀስ ወደ ዋና የኮርፖሬት እሴቶች "እውነተኛ, ትብብር እና ምስጋናችንን በመፍጠር, ግዴታና" አንድ ወደ ግንባታ, አብረው አሸነፉ. ከፍተኛ-ጥራት ምርቶች ለማድረግ እንከተላለን, አዳዲስ ሀሳቦችን, ጥብቅ የጥራት ምልክት, የመከታተያ አገልግሎት ሙሉ ክልል ለመቅሰም. የእኛ ምርቶች በአውሮፓ, አሜሪካ, ደቡብ አሜሪካ, መካከለኛው ምስራቅ እና ሌሎች አገሮች እና ክልሎች, ከ 30 ዲግሪ ወደ ውጭ ይላካሉ. እኛ ከልብ ድጋፍ እና በዓለም የንግድ አጋሮች አገሮች መካከል ትብብር, እና ከልብ የእኛ ኩባንያ በጅምላ ትዕዛዝ ደንበኞች አብዛኞቹ, እኛ ደንበኞች መመለስ ጥራት ምርቶች እንደሚሆን ተስፋ ተስፋ አደርጋለሁ.
