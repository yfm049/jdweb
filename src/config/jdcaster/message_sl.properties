about.company.des=Je proizvodnja, predelava, trženje, raziskave in razvoj za integrirano podjetje, katerega glavna dejavnost\: metalec, smerni metalec, industrijska metalec, itd, lahko zdaj dobava 15 serijo več kot 200 sort. Trenutno je večji od ricinusovega proizvodnih in tržnih podjetij, proizvodnja "Golden Wheel" serije metalec in večina kupcev vseh starosti. Podjetje je močna na področju tehnologije, sodobne opreme, v skladu z zahtevami kupcev, oblikovanje in biti pripravljeni na sprejem strank za vzorec, na zemljevid obdelavo. Družba za izboljšanje kakovosti proizvodov, ki se osredotoča na krepitev upravljanja kot jedro, s poudarkom na verodostojnost načel razvoja poslovanja in sedežem znanstveno integriteto sistema zagotavljanja vodenja in kakovosti. Devet Glavni drži na "pošten usmerjene, kakovost za preživetje," duh podjetja, inovacije in tehnologijo, zmagali skupaj, postopoma gradi v "pragmatičen, ki ustvarja realno, sodelovanje in hvaležnost" za temeljnih vrednot podjetja. Sprejeti nove ideje, strogo oznako kakovosti, celoten spekter storitev sledenja, držijo, da visoko kakovostne izdelke. Naši izdelki se izvažajo v Evropi, Ameriki, Južni Ameriki, na Bližnjem vzhodu in v drugih državah in regijah, 30 stopinj. Iskreno upam, da je podpora in sodelovanje držav v svetovnih trgovinskih partnericah, in iskreno upam, da se večina kupcev za naše razsutem stanju, da podjetja, bomo kakovostne izdelke naše stranke vračajo.
